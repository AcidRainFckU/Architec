<aside class="contacts-buttons fixed z-9999">
  <div class="contacts-buttons__container">
    <div class="aside-contact__button cursor-pointer chat flex">
      <img
        class="m-auto"
        src="@img/asidePerson.svg"
        alt="chat"
        id="asideChat"
      />
    </div>

    <div
      class="aside-contact__button cursor-pointer phone-call flex relative"
      data-modal="#qwestionModal"
    >
      <p
        class="absolute phone-call__text transformy-center flex flex-center"
        id="aside-phone__text"
      >
        Есть вопросы? Нажмите и мы перезвоним вам за 30 секунд!
      </p>
      <img
        class="m-auto"
        src="@img/asidePhone.svg"
        alt="phone-call"
        id="asideCall"
      />
    </div>
  </div>
</aside>
